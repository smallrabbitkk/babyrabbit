<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아기토끼 콩이</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffdcdc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(255, 135, 171);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다!</h1>
        <p>이 페이지는 HTML만으로 만들어진 간단한 웹페이지입니다.</p>
        <p>이 페이지는 HTML 문서의 기본 구조를 보여주며, 다음과 같은 요소들을 포함하고 있습니다:</p>
        <ul>
            <li>제목</li>
            <li>본문 텍스트</li>
            <li>이미지</li>
            <li>링크</li>
        </ul>
        <img src="아기토끼.jfif" alt="아기콩끼">
        <p>더 많은 정보는 <a href="https://www.example.com" target="_blank">이곳</a>을 클릭하세요.</p>
    </div>
</body>
</html>
